<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontoffice/css/listeetudinats.css">
    <title>Document</title>
</head>
<body>
    <!-- Conteneur principal -->
    <div class="container">

        <!-- Titre de la page -->
        <header>
            <h1>Discuter avec un étudiant</h1>
            <p>Choisissez un étudiant avec qui vous souhaitez discuter.</p>
        </header>

        <!-- Liste des étudiants -->
        <section id="student-list">
            <h2>Étudiants disponibles</h2>

            <!-- Étudiant 1 -->
            <div class="student-item">
                <img src="photo1.jpg" alt="Jane Doe" class="student-photo">
                <div class="student-info">
                    <h3>Jane Doe</h3>
                    <p><strong>Formations validées :</strong> Développement Web, Frontend</p>
                    <p><strong>En cours :</strong> Formation Mobile</p>
                </div>
                <button class="start-chat">Discuter</button>
            </div>

            <!-- Étudiant 2 -->
            <div class="student-item">
                <img src="photo2.jpg" alt="John Smith" class="student-photo">
                <div class="student-info">
                    <h3>John Smith</h3>
                    <p><strong>Formations validées :</strong> Python, Backend</p>
                    <p><strong>En cours :</strong> Data Science</p>
                </div>
                <button class="start-chat">Discuter</button>
            </div>

            <!-- Ajoutez d'autres étudiants ici -->
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
