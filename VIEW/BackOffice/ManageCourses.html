<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Courses</title>
  <link rel="stylesheet" href="./css/StylesManageCourses.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="./images/wajahni2.png" alt="Logo" class="logo">
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Add course</a>
        <a href="#">Edit course</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="profile">Admin</div>
      </header>
      <body>
        <div class="form-container">
          <h2>Add a course</h2>
          <form action="#" method="post">
            <!-- Category -->
            <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <option value="business">Business</option>
              </select>
            </div>
      
            <!-- Course Name -->
            <div class="form-group">
              <label for="courseName">Course Name:</label>
              <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required>
            </div>
      
            <!-- Difficulty -->
            <div class="form-group">
              <label for="difficulty">Difficulty:</label>
              <select id="difficulty" name="difficulty" required>
                <option value="" disabled selected>Select difficulty level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
      
            <!-- Description -->
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" name="description" rows="5" placeholder="Enter course description" required></textarea>
            </div>
      
            <!-- Price -->
            <div class="form-group">
              <label for="price">Price ($):</label>
              <input type="number" id="price" name="price" placeholder="Enter course price" min="0" step="0.01" required>
            </div>
      
            <!-- Submit Button -->
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>

      
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
